      <script>

        function ipLookUp () {
            $.ajax('http://ip-api.com/json')
            .then(
              function success(response) {

                  const textToFind = response.country;
                  if (textToFind == "") {
                    
                    textToFind = "Select Your Country";

                  }

                  const dd = document.getElementById ('selecter');
                  dd.selectedIndex = [...dd.options].findIndex (option => option.text === textToFind);

              },
            );
        }
      
      ipLookUp()

      </script>
